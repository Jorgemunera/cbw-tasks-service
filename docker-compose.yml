version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}

  app:
    build: .
    container_name: app
    restart: unless-stopped
    depends_on:
      - mongo
      - rabbitmq
    ports:
      - "3000:3000"
    env_file:
      - .env
    command: npm run start

  worker:
    build: .
    container_name: worker
    restart: unless-stopped
    depends_on:
      - mongo
      - rabbitmq
    env_file:
      - .env
    command: npm run worker

volumes:
  mongo_data:
